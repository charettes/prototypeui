<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>PWC unit test</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="../assets/test.css" type="text/css" />

  <script src="../../lib/prototype.js" type="text/javascript"></script>
  <script src="../../lib/effects.js" type="text/javascript"></script>
  <script src="../lib/unittest.js" type="text/javascript"></script>
  <script src="../../dist/prototype-ui.js" type="text/javascript"></script>
  <link href="../../themes/window/window.css" rel="stylesheet" type="text/css"/>
  <link href="../../themes/window/mac_os_x.css" rel="stylesheet" type="text/css"/>
  <link href="../../themes/shadow/mac_shadow.css" rel="stylesheet" type="text/css"/> 
  <style type="text/css">
  #block1 {
    position:absolute;
    top:10px;
    left: 10px;
    background: #888;
    width: 40px;
    height: 40px;
    
  }
  </style>
</head>
<body>

<div id="content">

  <div id="header">
    <h1>Shadow unit test file</h1>
    <p>
      This file tests UI.Shadow object from <strong>src/shadow/shadow.js</strong>.
    </p>
  </div>

  <!-- Log output -->
  <div id="testlog"> </div>
  <div id="block1"></div>
  <div id="block2"></div>

</div>

<script type="text/javascript">
// <![CDATA[

  new Test.Unit.Runner({
    setup: function() {
      this.shadow = new UI.Shadow("block1");
      $('block1').show();
    },
    
    teardown: function() {
      this.shadow.destroy();
      $('block1').hide();
    },
        
    testShouldCreateShadowObject: function() { with(this) {
      assertInstanceOf(UI.Shadow, this.shadow);  
      assertHashEqual({top: 17, left: 12, bottom: 12, right: 12, width: 24, height: 29}, this.shadow.focusedShadowShift);
      assertHashEqual({top: 20, left: 17, bottom: 17, right: 17, width: 34, height: 37}, this.shadow.unfocusedShadowShift);
      assertHashEqual(this.shadow.unfocusedShadowShift, this.shadow.unfocusedShadowShift);
    }},
    
    testShouldCreateShadowOnExistintgDOMElement: function() { with(this) {
      assertEqual($('content'), this.shadow.shadow.parentNode)
    }},
    
    testShouldFocusAndBlurShadow: function() { with(this) {
      this.shadow.focus();
      assertHashEqual(this.shadow.focusedShadowShift, this.shadow.focusedShadowShift);
      this.shadow.blur();
      assertHashEqual(this.shadow.unfocusedShadowShift, this.shadow.unfocusedShadowShift);
    }}
    
  }, "testlog");
// ]]>
</script>
</body>
</html>
