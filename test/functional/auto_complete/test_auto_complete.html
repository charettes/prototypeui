<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	  <title>Prototype UI : functional test : AutoComplete</title>
    
    <script src="../../../lib/prototype.js" type="text/javascript"></script>
    <script src="../../../lib/effects.js" type="text/javascript"></script>
    <script src="../../../dist/prototype-ui.js" type="text/javascript"></script>
    <link href="../../../themes/auto_complete/mac_os_x.css" rel="stylesheet" type="text/css" />
    <link href="../../../themes/shadow/auto_complete.css" rel="stylesheet" type="text/css" />
    <style>
    #input-text {
      width: 500px;
    }
    </style>
  </head>
  
  <body id="test">    
    <h1>Prototype UI autocomplete Demo</h1>      
    <p>Type "e" for example to see autocompletion.<br/></p>
    <form action="test_submit" method="get" accept-charset="utf-8" id="test-form">
      <div id="input-text">
        <input type="text" value="" id="pui-demo" name="taglist" />
      </div>                           
      <p>Add Select box for testing iFrameShim on IE</p>
      <p>
        <select>
          <option>option 1</option>
        	<option>option 2</option>
        	<option>option 3</option>
        </select>     
        <br/>
        <select>
          <option>option 1</option>
        	<option>option 2</option>
        	<option>option 3</option>
        </select> 
      </p>
      <p>             
        <input type=submit onclick="$('console').insert(new Element('div').insert('Submitted: '+$H($('test-form').serialize(true)).toJSON()));return false;" value="Submit"/>      
      </p> 
    </form>   
    <div id="console">
    </div>      
    <script  type="text/javascript">
    document.whenReady(function() {
      ac = new UI.AutoComplete('pui-demo', { shadow: "auto_complete" });
      ac.observe('input:empty',     function(event) {event.memo.autocomplete.showMessage("Type a user name")})
        .observe('selection:empty', function(event) {event.memo.autocomplete.showMessage("Nothing found")});

      ac.setAutocompleteList([{text:"Sébastien", value:1},
                               {text:"Samuel", value:2},
                               {text:"Vincent", value:3},
                               {text:"Tobie", value:4},
                               {text:"Christophe", value:5},
                               {text:"Lo", value:6},
                               {text:"Cloé", value:7},
                               {text:"Inès", value:8}
                               ]);
    });
    </script>
  </body>  
</html>
