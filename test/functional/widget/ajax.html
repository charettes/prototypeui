<div style="border:2px solid #369;">
	<div style="background:#369; color:#fff;">Ajax Content</div>
  <ul>
	<li onclick="$(this).up('.ui_pulldown').widget.update('Ajax Rules');">Set Input to 'Ajax Rules'</li>
	<li onclick="$(this).up('.ui_pulldown').widget.update('WOW',{pullup:false});">Set Input to 'WOW' (w/o pullup)</li>
	<li onclick="$(this).up('.ui_pulldown').widget.update('That\'s cool',{pullup:true});">Set Input to "That's cool"</li>
	<li onclick="$(this).up('.ui_pulldown').widget.update('');">Set Input to empty</li>
  </ul>
</div>
