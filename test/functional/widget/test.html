<script type="text/javascript">   
UI.Calendar.Options = {
	MONTHS_SHORT: $w('Jan Feb Mar Apr May Jun Jul Aug Sep Oct Nov Dec'),
	MONTHS: $w('January February March April May June July August September October November December'),
	WEEKDAYS_1CHAR: $w('S M T W T F S'),
	WEEKDAYS_SHORT: $w('Su Mo Tu We Th Fr Sa'),
	WEEKDAYS_MEDIUM: $w('Sun Mon Tue Wed Thu Fri Sat'),
	WEEKDAYS: $w('Sunday Monday Tuesday Wednesday Thursday Friday Saturday'),
	
	FORMAT_DATE: '%m/%d/%Y',
	FORMAT_TIME: '%H:%M:%S',
	FORMAT_DATETIME: '%x %X',
	
	LABEL_MONTH: "Month",
	LABEL_YEAR: "Year"
};


  function build(postfix)
  {
  	 	new UI.Widget.Selection('selectinput'+postfix,{
		options: [
			{title:'A', value:1, className:'first'},
			{title:'B', value:2, className:'second'},
			{title:'C', value:3},
			{title:'D'}
		]
			
	});
	new UI.Widget.Selection('selectselect'+postfix,{
	}); 	
	
	new UI.Widget.Date('dateinput'+postfix,{
	});
	new UI.Widget.Date('germandateinput'+postfix,{
		format:'%d.%m.%Y'
	});
	new UI.Widget.Date('hiddendateinput'+postfix,{
	    hideInput: true,
        placeDropdown: 'over'
	});
	
	new UI.Widget.Color('colorinput'+postfix, {
		allowUnset: false
	});
	new UI.Widget.Color('colorinput_def'+postfix, {
		defaultColorText:'DefaultColor',
		allowUnset: true
	});	
	new UI.Widget.Color('hiddencolorinput'+postfix, {
		allowUnset: false,
	    hideInput: true,
        placeDropdown: 'below'
	});
	
	new UI.Widget.Ajax('ajaxinput'+postfix, {
		src:'ajax.html'
	});	
	new UI.Widget.Ajax('hiddenajaxinput'+postfix, {
		src:'ajax.html',
	    hideInput: true
	});	
  }


  function runTest() {
  	
  var strHref = window.location.href;
  if ( strHref.indexOf("?") > -1 ){
    var strQueryString = strHref.substr(strHref.indexOf("?")+1);
    var aQueryString = strQueryString.replace('#','').split("&");
	var output = new Element('p',{style: 'border:1px solid #333;background:#ccc;'});
	
    for ( var iParam = 0; iParam < aQueryString.length; iParam++ ){
      	output.insert(unescape(aQueryString[iParam])).insert(new Element('br'));
    }
	document.body.insert(output);
  }
  
  	UI.Widget.options.shadow='pulldown_vista';
  
  	build('');
  
    UI.Widget.options.theme='mac_os_x';
	UI.Widget.options.shadow='pulldown';
  	
	build('_mac');
	
    UI.Widget.options.theme='mini';
	UI.Widget.options.shadow='pulldown_vista';
  	
	build('_mini');
	
	
  }                                   
   
  document.whenReady(runTest);
</script>
